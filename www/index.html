<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});

$(document).ready(function()
{
$("#insert").click(function(){
var title=$("#title").val();
var duration=$("#duration").val();
var price=$("#price").val();
var dataString="title="+title+"&duration="+duration+"&price="+price+"&insert=";
if($.trim(title).length>0 & $.trim(duration).length>0 & $.trim(price).length>0)
{
$.ajax({
type: "POST",
url:"http://localhost/phonegap/database/insert.php",
data: dataString,
crossDomain: true,
cache: false,
beforeSend: function(){ $("#insert").val('Connecting...');},
success: function(data){
if(data=="success")
{
alert("inserted");
$("#insert").val('submit');
}
else if(data=="error")
{
alert("error");
}
}
});
}return false;
});
});
</script>
</head>
<body>

   <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
   <h1 class="title">Insert Database</h1>
   <a class="button button-clear" href="readjson.html">Read JSON</a>
   </div><br/><br/>
   <div class="list">
   <input type="hidden" id="id" value=""/>
   <div class="item">
   <label>Title</label>
   <input type="text" id="title" value=""/>
   </div>
   <div class="item">
   <label>Duration</label>
   <input type="text" id="duration" value=""/>
   </div>
   <div class="item">
   <label>Price</label>
   <input type="text" id="price" value=""/>
   </div>
   <div class="item">
   <input type="button" id="insert" class="button button-block" value="Insert"/>
   </div>
   </div>

<div class = "app">
</div>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
