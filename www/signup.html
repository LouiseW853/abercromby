$(document).ready(function()
{
$("#insert").click(function(){
var firstname=$("#firstname").val();
var lastname=$("#lastname").val();
var username=$("#username").val();
var email=$("#email").val();
var password=$("#password").val();
var dataString="firstname="+firstname+"&lastname="+lastname+"&username="+username+"&email="+email+"&password="+password+"&insert=";
if($.trim(firstname).length>0 & $.trim(lastname).length>0 & $.trim(username).length>0 &  $.trim(email).length>0 & $.trim(password).length>0)
{
$.ajax({
type: "POST",
url:"https://devweb2015.cis.strath.ac.uk/~trb13189/Abercromby/insert_users.php",
data: dataString,
crossDomain: true,
cache: false,
beforeSend: function(){ $("#insert").val('Connecting...');},
success: function(data){
if(data=="success")
{
alert("inserted");
$("#insert").val('submit');
}
else if(data=="error")
{
alert("error");
}
}
});
}return false;
});
});
